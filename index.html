<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCCGFOLS RECEPTION FORM</title>
    <!-- load bulma cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <!-- rccg-logo -->
    <link rel="shortcut icon" type="image/x-icon" href="./images/rccg-logo.png" />
</head>

<body>

    <div class="container">
        <!-- Header and Logo begins -->
        <section class="section">
            <figure class="image container is-128x128">
                <img class="is-rounded m-2 pb-6 " src="./images/rccg-logo.png">
            </figure>
            <div class="field has-text-centered pt-3">
                <p class="title is-4">The Fountain Of Life Santuary</p>
                <p class="subtitle 6">First Timers Form</p>
            </div>

        </section>
        <!-- Header and Logo ends  -->
        <!-- Form begins  -->
        <section class="section main-form">
            <div class="columns">
                <div class="column">
                    <div class="field">
                        <label class="label">First Name</label>
                        <div class=" control">
                            <input class="input" type="text" name="fname" id="fname" placeholder="Your First Name">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">Last Name</label>
                        <div class="control">
                            <input class="input" type="text" name="lname" id="lname" placeholder="Your Last Name">
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <div class="field">
                        <label class="label">Phone</label>
                        <div class=" control">
                            <input class="input" type="tel" name="phone" id="phone" placeholder="Your Number">
                             <span class="icon is-small is-left">
                               <i class="fas fa-mobile-phone"></i>
                             </span>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <input class="input" type="text" name="email" id="email" placeholder="Your Email">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <div class="field">
                        <label class="label">Address</label>
                        <div class="control">
                            <input class="input" type="text" name="address" id="address" placeholder="Your Address">
                             <span class="icon is-small is-left">
                               <i class="fas fa-home"></i>
                             </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                     <div class="field">
                        <label class="label">Profession</label>
                        <div class="control">
                            <input class="input" type="text" name="Profession" id="profession" placeholder="Your Profession">
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <div class="field">
                         <label class="label">Gender</label>
                        <div class="control">
                            <label class="radio">
                                <input type="radio" name="gender">
                                Male
                            </label>
                            <label class="radio">
                                <input type="radio" name="gender">
                                Female
                            </label>
                            <label class="radio">
                                <input type="radio" name="gender">
                                Prefer not to say
                            </label>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <label class="label">Will you like us to remember your birthday?</label>
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="answer2">
                            Yes
                        </label>
                        <label class="radio">
                            <input type="radio" name="answer2">
                            No
                        </label>
                    </div>
                </div>
                <div class="column is-hidden">
                   <div class="field">
                        <label class="label">D.O.B</label>
                    <div class="control">
                        <input type="date" class="input" placeholder="Your DOB">
                    </div>
                   </div>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                     <div class="field">
                        <label class="label">Time available for visit</label>
                        <div class="control">
                            <input class="input" type="datetime-local" name="visit" id="visit" placeholder="When are you available at home?">
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <div class="field">
                        <label class="label">Which part of the service blessed you most?</label>
                    </div>
                    <div class="control">
                        <textarea class="textarea" placeholder=""></textarea>
                    </div>
                </div>
            </div>
            <div class="columns">
                 <div class="column">
                     <div class="field">
                        <label class="label">How did you hear about us?</label>
                        <div class="control">
                            <div class="select">
                                <select>
                                    <option>A member</option>
                                    <option>Friend/Relative</option>
                                    <option>Internet</option>
                                    <option>Others</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">Will you like to worship with us again?</label>
                    </div>
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="answer2">
                            Yes
                        </label>
                        <label class="radio">
                            <input type="radio" name="answer2">
                            No
                        </label>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <div class="field">
                        <label class="label">Which area will you want us to do better?</label>
                    </div>
                    <div class="control">
                        <textarea class="textarea" placeholder=""></textarea>
                    </div>
                </div>
            </div>
             <div class="columns">
                <div class="column">
                     <div class="field">
                    <label class="label">What do you want God to do for you?</label>
                </div>
                <div class="control">
                    <textarea class="textarea" placeholder=""></textarea>
                </div>
                </div>
            </div>
            <div class="field pt-5 px-6">
                <div class="control">
                    <button class="button is-link is-fullwidth">Submit</button>
                </div>
            </div>

        </section>
        <!-- Form ends here  -->
    </div>
    <!-- main conainer ends  -->

</body>

</html>
