<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCCGFOLS RECEPTION FORM</title>
    <!-- load bulma cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <!-- rccg-logo -->
    <link rel="shortcut icon" type="image/x-icon" href="./images/rccg-logo.png" />
</head>

<body>

    <div class="container">
        <!-- Header and Logo begins -->
        <section class="section">
            <figure class="image container is-128x128">
                <img class="is-rounded m-2 pb-6 " src="./images/rccg-logo.png">
            </figure>
            <div class="field has-text-centered pt-3">
                <p class="title is-4">The Fountain Of Life Santuary</p>
                <p class="subtitle 6">First Timers Form</p>
            </div>

        </section>
        <!-- Header and Logo ends  -->
        <!-- Form begins  -->
        <section class="section main-form">
            <div class="columns">
                <div class="column">
                    <div class="field">
                        <label class="label">First Name</label>
                        <div class=" control">
                            <input class="input" type="text" name="fname" id="fname" placeholder="Your First Name">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">Last Name</label>
                        <div class="control">
                            <input class="input" type="text" name="lname" id="lname" placeholder="Your Last Name">
                        </div>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal mx-6">
                <label class="label mx-5">Phone</label>
                <div class="control">
                    <input class="input is-rounded" type="tel" name="tel" id="tel" placeholder="Your Number">
                </div>
                <label class="label mx-5 pl-5">Email</label>
                <div class="control">
                    <input class="input is-rounded" type="emeil" name="email" id="email" placeholder="Your Email">
                </div>
            </div>
            <div class="field is-horizontal mx-6">
                <label class="label mx-4">Address</label>
                <div class="control">
                    <input class="input is-rounded" type="text" name="address" id="address" placeholder="Your Address">
                </div>
            </div>
            <div class="field mx-6">
                <label class="label mx-5">Gender</label>
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="gender">
                        Male
                    </label>
                    <label class="radio">
                        <input type="radio" name="gender">
                        Female
                    </label>
                    <label class="radio">
                        <input type="radio" name="gender">
                        Prefer not to say
                    </label>
                </div>
            </div>
            <div class="field mx-6">
                <label class="label">Profession</label>
                <div class="control mx-4">
                    <div class="select">
                        <select>
                            <option>Education</option>
                            <option>Doctor</option>
                            <option>Clergy</option>
                            <option>Engineer</option>
                            <option>Management and Leadership</option>
                            <option>Lawyer</option>
                            <option>Accountant</option>
                            <option>Commercial Banker</option>
                            <option>Psychologist</option>
                            <option>Social worker</option>
                            <option>Programmer</option>
                            <option>Mechanic</option>
                            <option>Student</option>
                            <option>Others</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="field mx-6">
                <label class="label">Will you like us to remember your birthday?</label>
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="answer2">
                        Yes
                    </label>
                    <label class="radio">
                        <input type="radio" name="answer2">
                        No
                    </label>
                </div>
            </div>
            <div class="field mx-6">
                <label class="label">Will you like us to visit you at home?</label>
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="answer2">
                        Yes
                    </label>
                    <label class="radio">
                        <input type="radio" name="answer2">
                        No
                    </label>
                </div>
            </div>
            <div class="field mx-6">
                <div class="field">
                    <label class="label">Which part of the service blessed you most?</label>
                </div>
                <div class="control">
                    <textarea class="textarea" placeholder=""></textarea>
                </div>
            </div>
            <div class="field mx-6">
                <label class="label">Will you like to worship with us again?</label>
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="answer2">
                        Yes
                    </label>
                    <label class="radio">
                        <input type="radio" name="answer2">
                        No
                    </label>
                </div>
            </div>
            <div class="field mx-6">
                <label class="label">How did you hear about us?</label>
                <div class="control">
                    <div class="select">
                        <select>
                            <option>A member</option>
                            <option>Friend/Relative</option>
                            <option>Internet</option>
                            <option>Others</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="field mx-6">
                <div class="field">
                    <label class="label">Which area will you us to do better?</label>
                </div>
                <div class="control">
                    <textarea class="textarea" placeholder=""></textarea>
                </div>
            </div>
            <div class="field mx-6">
                <div class="field">
                    <label class="label">What do you want God to do for you?</label>
                </div>
                <div class="control">
                    <textarea class="textarea" placeholder=""></textarea>
                </div>
            </div>
            <div class="field pt-5 px-6">
                <div class="control">
                    <button class="button is-link is-fullwidth is-rounded">Submit</button>
                </div>
            </div>

        </section>
        <!-- Form ends here  -->
    </div>
    <!-- main conainer ends  -->

</body>

</html>
