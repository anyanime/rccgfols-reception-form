<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCCGFOLS RECEPTION FORM</title>
    <!-- load bulma cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"><link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <!-- rccg-logo -->
    <link rel="shortcut icon" type="image/x-icon" href="./images/rccg-logo.png" />
</head>
<body>

    <div class="container">
        <section class="section">
            <figure class="image container is-128x128">
                <img class="is-rounded m-2 pb-6 " src="./images/rccg-logo.png">
            </figure>
            <div class="field has-text-centered pt-3">
                <p>The Fountain Of Life Santuary</p>
                <p>First Timers Form</p>
            </div>

        </section>
        <section class="section">
         <div class="field is-horizontal">
            <div class="field-label">
                <label class="label">First Name:</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input is-rounded" type="text" name="fname" id="fname" placeholder="Your First Name">
                    </div>
                </div>
            </div>
            <div class="field mx-2">
                <label class="label">Last Name:</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input is-rounded" type="text" name="lname" id="lname" placeholder="Your Last Name">
                    </div>
                </div>
            </div>
         </div>
        <div class="field is-horizontal">
            <div class="field-label">
                <label class="label">Phone:</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input is-rounded" type="tel" name="tel" id="tel" placeholder="Your Number">
                    </div>
                </div>
            </div>
            <div class="field-label mx-2">
                <label class="label">Email:</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input is-rounded" type="emeil" name="email" id="email" placeholder="Your Email">
                    </div>
                </div>
            </div>
         </div>
          <div class="field is-horizontal">
            <div class="field-label">
                <label class="label">Address:</label>
             </div>
             <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input is-rounded" type="text" name="address" id="address" placeholder="Your Address">
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
             <div class="field-label">
                <label class="label">Gender:</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                       <label class="radio">
                            <input type="radio" name="gender">
                            Male
                        </label>
                        <label class="radio">
                            <input type="radio" name="gender">
                            Female
                        </label>
                        <label class="radio">
                            <input type="radio" name="gender">
                            Prefer not to say
                        </label>
                    </div>
                </div>
            </div>
        </div>
         <div class="field is-horizontal">
           <div class="field-label">
                <label class="label">Profession</label>
           </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <div class="select">
                            <select>
                                <option>Education</option>
                                <option>Doctor</option>
                                <option>Clergy</option>
                                <option>Engineer</option>
                                <option>Management and Leadership</option>
                                <option>Lawyer</option>
                                <option>Accountant</option>
                                <option>Commercial Banker</option>
                                <option>Psychologist</option>
                                <option>Social worker</option>
                                <option>Programmer</option>
                                <option>Mechanic</option>
                                <option>Student</option>
                                <option>Others</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
             <div class="field mx-6">
                <label class="label">Will you like us to remember your birthday?</label>
             </div>
            <div class="field">
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="answer2">
                        Yes
                    </label>
                    <label class="radio">
                        <input type="radio" name="answer2">
                        No
                    </label>
                </div>
            </div>
        </div>
         <div class="field is-horizontal">
             <div class="field mx-6">
                <label class="label">Will you like us to visit you at home?</label>
             </div>
            <div class="field">
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="answer2">
                        Yes
                    </label>
                    <label class="radio">
                        <input type="radio" name="answer2">
                        No
                    </label>
                </div>
            </div>
        </div>
         <div class="field">
            <div class="field">
                <label class="label">Which part of the service blessed you most?</label>
            </div>
            <div class="control">
                <textarea class="textarea" placeholder=""></textarea>
            </div>
         </div>
            <div class="field is-horizontal">
             <div class="field mx-6">
                <label class="label">Will you like to worship with us again?</label>
             </div>
            <div class="field">
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="answer2">
                        Yes
                    </label>
                    <label class="radio">
                        <input type="radio" name="answer2">
                        No
                    </label>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label">
                <label class="label">Who invited you?</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <div class="select">
                            <select>
                                <option>A member</option>
                                <option>Friend</option>
                                <option>Others</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="field mx-2">
            <div class="field">
                <label class="label">Which area will you us to do better?</label>
            </div>
            <div class="control">
                <textarea class="textarea" placeholder=""></textarea>
            </div>
         </div>
         <div class="field mx-2">
            <div class="field">
                <label class="label">What do you want God to do for you?</label>
            </div>
            <div class="control">
                <textarea class="textarea" placeholder=""></textarea>
            </div>
         </div>
          <div class="field pb-2 px-6">
            <div class="control">
                <button class="button is-link is-fullwidth is-rounded">Submit</button>
            </div>
        </div>

        </section>
    </div>

</body>
</html>
