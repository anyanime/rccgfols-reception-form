<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCCGFOLS RECEPTION FORM</title>
    <!-- load bulma cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"><link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <!-- rccg-logo -->
    <link rel="shortcut icon" type="image/x-icon" href="./images/rccg-logo.png" />
</head>
<body>
    <form class="container panel" action="" method="post">
       <div class="panel-heading media ">
        <figure class="image media-left is-128x128">
            <img class="is-rounded m-2 pb-6 " src="./images/rccg-logo.png">
        </figure>
          <div class="media-content">
            <div class="field has-text-centered has-text-link content">
                <p>RECEPTION CARD</p>
                <p>THE REDEEMED CHRISTIAN CHURCH OF GOD</p>
                <p class="is-italic">THE FOUNTAIN OF LIFE SANCTUARY</p>
                <p>LP 27, Ladipo Oluwale, Ikeja</p>
            </div>
          </div>
       </div>
        <div class="field mx-2">
            <label class="label pt-3 has-text-link">NAME: MR/MRS/CHIEF/DR/ENGR</label>
            <div class="control">
                <input class="input" type="text" placeholder="Enter Your Name" required>
            </div>
        </div>
        <div class="field mx-2">
            <label class="label has-text-link">ADDRESS(HOME)</label>
            <div class="control">
                <input class="input" type="text" placeholder="Enter Your Address" required>
            </div>
        </div>
        <div class="field is-horizontal mx-2">
            <div class="field-label">
                <label class="label has-text-link">EMAIL</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input" type="tel" name="tel" id="tel" placeholder="Enter Your Email">
                    </div>
                </div>
            </div>
            <div class="field-label mx-2">
                <label class="label has-text-link">MOBILE</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input" type="tel" name="tel" id="tel" placeholder="Enter Your Number">
                    </div>
                </div>
            </div>
            <div class="field-label mx-2">
                <label class="label has-text-link">PROFESSION</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                    <div class="select has-text-link">
                        <select class="has-text-link">
                            <option>Education</option>
                            <option>Doctor</option>
                            <option>Clergy</option>
                            <option>Engineer</option>
                            <option>Management and Leadership</option>
                            <option>Lawyer</option>
                            <option>Accountant</option>
                            <option>Commercial Banker</option>
                            <option>Psychologist</option>
                            <option>Social worker</option>
                            <option>Programmer</option>
                            <option>Mechanic</option>
                            <option>Student</option>
                            <option>Others</option>
                        </select>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal mx-2">
            <div class="field-label">
                <label class="label has-text-link">NEAREST BUS-STOP</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input" type="tel" name="tel" id="tel" placeholder="Enter Nearest Bus-stop">
                    </div>
                </div>
            </div>
            <div class="field-label mx-2">
                <label class="label has-text-link">Age</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <div class="select has-text-link">
                            <select class="has-text-link">
                                <option>5-15</option>
                                <option>16-20</option>
                                <option>21-44</option>
                                <option>45 and above</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field-label mx-2">
                <label class="label has-text-link">Marital Status</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <label class="radio has-text-link">
                            <input type="radio" name="status">
                            Married
                        </label>
                        <label class="radio has-text-link">
                            <input type="radio" name="status">
                            Single
                        </label>
                    </div>
                </div>
            </div>
        </div> 
        <div class="field is-horizontal mx-2">
            <div class="field">
                <label class="label has-text-link">Which part of the service blessed you most?</label>
            </div>
            <!-- <div class="field-body"> -->
                <div class="field">
                    <div class="control">
                        <div class="select has-text-link">
                            <select class="has-text-link">
                                <option>worship</option>
                                <option>word</option>
                                <option>prayer</option>
                                <option>song ministration</option>
                            </select>
                        </div>
                    </div>
                </div>
                    <div class="field mx-2">
                        <label class="label has-text-link">Will you like to come again</label>
                        </div>
                        <div class="control has-text-link">
                            <label class="radio">
                                <input type="radio" name="answer1">
                                Yes
                            </label>
                            <label class="radio">
                                <input type="radio" name="answer1">
                                No
                            </label>
                        </div>
            <div class="field mx-2">
                <label class="label has-text-link">If Yes, when?</label>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input has-text-link" type="date" name="date" id="date">
                </div>
            </div>            
        </div>

        <div class="field is-horizontal">
             <div class="field mx-2">
            <label class="label has-text-link">Can we visit you?</label>
        </div>
        <div class="field">
        <div class="control">
            <label class="radio has-text-link">
                <input type="radio" name="answer2">
                Yes
            </label>
            <label class="radio has-text-link">
                <input type="radio" name="answer2">
                No
            </label>
        </div>  
        </div>
            <div class="field mx-2">
                <label class="label has-text-link">If yes, Days available?</label>
            </div>
            <div class="field">
                <div class="control">
                    <div class="select has-text-link">
                        <select class="has-text-link">
                            <option>Mondays</option>
                            <option>Tuesdays</option>
                            <option>wednesdays</option>
                            <option>Thursdays</option>
                            <option>Fridays</option>
                            <option>Saturdays</option>
                            <option>Sundays</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="field mx-2">
                <label class="label has-text-link">Who invited you?</label>
            </div>
            <div class="select has-text-link">
                <select class="has-text-link">
                    <option>A member</option>
                    <option>Friend</option>
                    <option>Others</option>
                </select>
            </div>
            </div>
        </div>
        </div>
        <div class="field mx-2">
            <label class="label has-text-link">Advice for church!</label>
            <div class="control">
                <input class="input" type="text" placeholder="What do you have to say?" required>
            </div>
        </div>
        <div class="field mx-2 pb-2">
            <label class="label has-text-link">Prayer request</label>
            <div class="control">
                <input class="input" type="text" placeholder="what do you want God to do for you?" required>
            </div>
        </div>
        <div class="field pb-2 px-6">
            <div class="control">
                <button class="button is-link is-fullwidth">Submit</button>
            </div>
        </div>     
       

    </form>
</body>
</html>
